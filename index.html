<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <title>Foothill College CS Club</title>
    <meta name='description' content='Foothill College Computer Science Club - information and discussions.'>
    <meta name='keywords' content='Foothill, college, CS, computer science, club'>
    <meta name='author' content='Joshua Fan'>
    <meta property='og:title' content='Foothill CS Club'>
    <meta property='og:type' content='website'>
    <meta property='og:url' content='https://foothillcs.club/'>
    <meta property='og:image' content='https://foothillcsclub.github.io/images/icon-192.png'>
    <meta name='twitter:card' content='summary'>
    <meta name='twitter:site' content='@joshuaptfan'>
    <meta name='twitter:title' content='Foothill CS Club'>
    <meta name='twitter:description' content='Foothill College Computer Science Club - information and discussions.'>
    <meta name='twitter:image' content='https://foothillcsclub.github.io/images/icon-192.png'>
    <link rel='icon' type='image/icon' href='favicon.ico'>
    <link rel='canonical' href='https://foothillcs.club/'>
    <link rel='stylesheet' type='text/css' href='common.css'>
    <link rel='stylesheet' type='text/css' href='index.css'>
    <script src='breakout_levels.js' defer></script>
    <script src='breakout.js' defer></script>
</head>

<body onresize='resizeCanvas()'>
    <div id='container'>
	<div id='stats'>
            <div id='livesDisp' class='stat' style='left: 0.3em'></div>
            <div id='multiDisp' class='stat' style='right: 52%'></div>
            <div id='comboDisp' class='stat' style='right: 46%'></div>
            <div id='scoreDisp' class='stat' style='right: 0.3em'></div>
	</div>
        <canvas id='canvas' class='noselect' onmouseup='mouseClick(event)'></canvas>
        <div id='ball' class='ball'></div>
        <div id='paddle'></div>
        <div id='divDebug' style='visibility: hidden; position: relative; float: left'>
            <div class='debug noselect'><span style='color: #444'>DEBUG</span>   X </div>
            <div id='xDebug' class='value debug noselect' style='width: 10.5em'></div>
            <div class='debug noselect'>   Y </div>
            <div id='yDebug' class='value debug noselect' style='width: 10.5em'></div>
            <div class='debug noselect'>   GRIDX </div>
            <div id='gxDebug' class='value debug noselect' style='width: 1.7em'></div>
            <div class='debug noselect'>   GRIDY </div>
            <div id='gyDebug' class='value debug noselect' style='width: 1.7em'></div>
            <div class='debug noselect'>   VELOCITY </div>
            <div id='vDebug' class='value debug noselect' style='width: 2em'></div>
            <div class='debug noselect'>   DX </div>
            <div id='dxDebug' class='value debug noselect' style='width: 10em'></div>
            <div class='debug noselect'>   DY </div>
            <div id='dyDebug' class='value debug noselect' style='width: 10em'></div>
            <div class='debug noselect'>   BRICKS </div>
            <div id='bricksDebug' class='value debug' style='width: 2em'></div>
        </div>
        <div style='position: relative; float: right'>
            <div class='debug noselect'><span style='color: #444'>KEYS</span>   <span style='cursor: pointer' onclick='initLevel((level+1)%levels.length+1)'><span style='color: #080'>1-7</span> LEVEL</span>   <span style='cursor: pointer' onclick='gravity = !gravity'><span style='color: #080'>G</span>RAVITY</span>   <span style='cursor: pointer' onclick='kinetics = !kinetics'><span style='color: #080'>K</span>INETICS</span>   <span style='cursor: pointer' onclick='pause = !pause'><span style='color: #080'>P</span>AUSE</span>   <span style='cursor: pointer' onclick='toggleDebug()'><span style='color: #080'>D</span>EBUG</span></div>
        </div>
        <div id='bottom_bar'>
            <a class='divlink' href='https://discord.gg/Ht7QwX4' onmouseover='discordMouseOver()' onmouseout='discordMouseOut()'>
                <span><div class='discord_icon'></div><div id='discord_label' class='text'>Discord</div></span>
            </a>
            <div id='vline'></div>
            <div id='info' class='text noselect'>Spring 2020: We meet Fridays at 3 pm on Discord</div>
        </div>
        <div id='hline'></div>
        <div id='bottom-links'>
            <a href='https://github.com/FoothillCSClub'>GitHub</a> <span class='vline'>|</span>
            <a href='https://www.facebook.com/cs.foothill/'>Facebook</a> <span class='vline'>|</span>
            <a href='http://eepurl.com/dwkEED'>Join the Club!</a> <span class='vline'>|</span>
            <a href='/CSModules/'>CS Modules</a> <span class='vline'>|</span>
            <a href='/codingweekends/'>Coding Weekends</a>
        </div>
    </div>
</body>
</html>
